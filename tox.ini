[tox]
envlist = py27, py35, py36, docs, lint2, lint3

[testenv:develop]
basepython = python2
usedevelop = True
deps =
    isort
    yapf
    pylint
    pytest
    pytest-xdist
commands = python --version

[testenv:docs]
deps =
    sphinx
    sphinx_rtd_theme
    restructuredtext-lint
commands =
    sphinx-build -W -b html -d {envtmpdir}/doctrees docs docs/_build/html
    sphinx-build -W -b latex -d {envtmpdir}/doctrees docs docs/_build/latex

[testenv:docslinkcheck]
deps =
    sphinx
    sphinx_rtd_theme
commands =
    sphinx-build -W -b linkcheck docs docs/_build/html

[testenv:lint2]
basepython = python2
deps =
    pylint
commands =
    pylint --rcfile=./.pylintrc ./platformio

[testenv:lint3]
basepython = python3
deps =
    pylint
commands =
    pylint --rcfile=./.pylintrc ./platformio

[testenv]
passenv = *
deps =
    pytest
commands =
    {envpython} --version
    {envpython} -c "print('travis_fold:start:install_devplatforms')"
    {envpython} scripts/install_devplatforms.py
    {envpython} -c "print('travis_fold:end:install_devplatforms')"
    py.test -v --basetemp="{envtmpdir}" tests

[testenv:skipexamples]
deps =
    pytest
commands =
    py.test -v --basetemp="{envtmpdir}" tests --ignore tests/test_examples.py

; [testenv:coverage]
; basepython = python2
; passenv = *
; deps =
;     pytest
;     pytest-cov
; commands =
;     py.test --cov=platformio --cov-report term --cov-report xml --ignore=tests/test_examples.py --ignore=tests/test_pkgmanifest.py -v tests
